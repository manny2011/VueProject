<el-container class="top-container">
  <el-header>
    <el-row>
      <el-col :span="8">
        <img src="../../assets/logo.png" />
      </el-col>
      <el-col :span="8">
        <h1>电商后台管理平台</h1>
      </el-col>
      <el-col :span="8">
        <div class="right">
          <span>右边是个很重要的地方</span>
          <a class="logout" @click.prevent="logout">退出</a>
        </div>
      </el-col>
    </el-row>
  </el-header>
  <el-container>
    <el-aside width="200px">
      <el-menu
        default-active="handleRoute"
        class="el-menu-vertical-demo"
        @open="handleOpen"
        @close="handleClose"
        background-color="#545c64"
        text-color="#fff"
        active-text-color="#ffd04b"
        :router="true"
      >
        <el-submenu v-for="item in menuData" :key="item.id" :index="item.id">
          <template slot="title">
            <i class="el-icon-location"></i>
            <span>{{item.authName}}</span>
          </template>
          <el-menu-item v-for="item1 in item.children" :index="item1.path" :key='item1.id'
            >{{item1.authName}}</el-menu-item
          >
        </el-submenu>
        <!-- <el-submenu index="2">
          <template slot="title">
            <i class="el-icon-location"></i>
            <span>权限管理</span>
          </template>
          <el-menu-item index="roles">角色列表</el-menu-item>
          <el-menu-item index="rights">权限列表</el-menu-item>
        </el-submenu> -->
      </el-menu>
    </el-aside>
    <el-main>
      <router-view></router-view>
    </el-main>
  </el-container>
</el-container>
